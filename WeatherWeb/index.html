<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather in Germany</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <h1>Weather in Germany</h1>

        <section id="shine" class="half center" style="display: grid; place-items: center; margin: 20px;">
            <div class="shine"></div>
        </section>
        
        <div class="navigation-bar">
            <a href="/Home/index.html">
                <button id="today" class="navigation-button">Germany Weather-Map</button>
            </a>
            <a href="/Hourly/hourly.html">
                <button id="hourly" class="navigation-button">Today's Hourly Weather</button>
            </a>
            <a href="/Weekly/weekly.html">
                <button id="weekly" class="navigation-button">This Week's Weather</button>
            </a>
        </div>
    </header>

    <div id="forecast-container">

        <div id="weather-content">
            <ul id="citys-weather">
                <li id="Berlin" class="city"><img src="" alt=""></li>
                <li id="Hamburg" class="city"><img src="" alt=""></li> 
                <li id="München" class="city"><img src="" alt=""></li> 
                <li id="Köln" class="city"><img src="" alt=""></li> 
                <li id="Frankfurt" class="city"><img src="" alt=""></li> 
                <li id="Stuttgart" class="city"><img src="" alt=""></li> 
                <li id="Düsseldorf" class="city"><img src="" alt=""></li> 
                <li id="Dresden" class="city"><img src="" alt=""></li> 
                <li id="Erfurt" class="city"><img src="" alt=""></li> 
                <li id="Nürnberg" class="city"><img src="" alt=""></li> 
                <li id="Hannover" class="city"><img src="" alt=""></li> 
                <li id="Rostock" class="city"><img src="" alt=""></li>
            </ul>
        </div>

        <div id="map-container">
            <h2 id="Map">Weather Map</h2>
            <img src="/Pictures/Germany.png" id="Germany" alt="Germany">
            
            <img src="" alt="picBerlin" id="BerlinPic" class="weather-icons"> 
            <img src="" alt="picHamburg" id="HamburgPic" class="weather-icons"> 
            <img src="" alt="picMunich" id="MünchenPic" class="weather-icons">
            <img src="" alt="picKöln" id="KölnPic" class="weather-icons">
            <img src="" alt="picFrankfurt" id="FrankfurtPic" class="weather-icons">
            <img src="" alt="picStuttgart" id="StuttgartPic" class="weather-icons">
            <img src="" alt="picDüsseldorf" id="DüsseldorfPic" class="weather-icons">
            <img src="" alt="picDresden" id="DresdenPic" class="weather-icons">
            <img src="" alt="picErfurt" id="ErfurtPic" class="weather-icons">   
            <img src="" alt="picNürnberg" id="NürnbergPic" class="weather-icons">
            <img src="" alt="picHannover" id="HannoverPic" class="weather-icons">
            <img src="" alt="picRostock" id="RostockPic" class="weather-icons">   
        </div>

    </div>
    <script src="home.js"></script>
</body>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</html>
