<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Today's Hourly Weather</h1>

    <section id="shine" class="half center" style="display: grid; place-items: center; margin: 20px;">
        <div class="shine"></div>
    </section>
    
    <div class="navigation-bar">
        <a href="index.html">
            <button id="today" class="navigation-button">Germany Weather-Map</button>
        </a>
        <a href="hourly.html">
            <button id="hourly" class="navigation-button">Today's Hourly Weather</button>
        </a>
        <a href="weekly.html">
            <button id="weekly" class="navigation-button">This Week's Weather</button>
        </a>
    </div>

    <h2>Search Bar</h2>
    <div id="weather-container2">
        <input type="text" id="searchbar" placeholder="Enter a city....">
        <button id="search_button" onclick="getWeather()">Search</button>

        <img id="weather-icon2" alt="weather Icon">

        <div id="temp-div"></div>

        <div id="weather-info"></div>

        <div id="hourly-forecast"></div>

    </div>

</body>
